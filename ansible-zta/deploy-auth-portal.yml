---
# Single Entry Point Authentication Deployment
# This playbook deploys the Auth Portal in ISOLATED DMZ Network
# Auth Portal is deployed on vm-auth-portal (DMZ - 10.50.1.0/24)
# SEPARATED from AWS (10.20.2.0/24) and OS (10.10.2.0/24) clusters

- name: Deploy Auth Portal (Single Entry Point - DMZ)
  hosts: vm-auth-portal
  become: yes
  vars:
    aws_gateway_public_ip: "{{ hostvars['vm-aws-gateway']['ansible_host'] | default('10.20.2.5') }}"
    # Zero Trust: Monitoring has NO public IP - use internal IP
    monitoring_internal_ip: "{{ monitoring_internal_ip | default('10.40.1.10') }}"
    auth_portal_public_ip: "{{ ansible_host | default('172.10.10.170') }}"
  tasks:
    - name: Install Docker
      shell: curl -fsSL https://get.docker.com | sh
      args: { creates: /usr/bin/docker }
    
    - name: Install Docker SDK for Python
      apt:
        name: python3-docker
        state: present
        update_cache: yes
    
    - name: Create auth portal directory
      file:
        path: /opt/auth-portal
        state: directory
        mode: '0755'

    - name: Create Auth Portal HTML
      copy:
        dest: /opt/auth-portal/index.html
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ZTA Auth Portal - Single Entry Point</title>
            <style>
              * { box-sizing: border-box; margin: 0; padding: 0; }
              body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
              }
              .container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                width: 100%;
                max-width: 450px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
              }
              h1 {
                text-align: center;
                margin-bottom: 10px;
                font-size: 1.8rem;
                background: linear-gradient(90deg, #00d4ff, #7c3aed);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              }
              .subtitle {
                text-align: center;
                color: #a0aec0;
                margin-bottom: 30px;
                font-size: 0.9rem;
              }
              .badge {
                display: inline-block;
                background: #7c3aed;
                color: white;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.75rem;
                margin-bottom: 20px;
              }
              .form-group {
                margin-bottom: 20px;
              }
              label {
                display: block;
                margin-bottom: 8px;
                color: #e2e8f0;
                font-size: 0.9rem;
              }
              input {
                width: 100%;
                padding: 14px 16px;
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.05);
                color: #fff;
                font-size: 1rem;
                transition: all 0.3s ease;
              }
              input:focus {
                outline: none;
                border-color: #7c3aed;
                background: rgba(255, 255, 255, 0.1);
              }
              input::placeholder { color: #64748b; }
              button {
                width: 100%;
                padding: 14px;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 10px;
              }
              .btn-primary {
                background: linear-gradient(135deg, #7c3aed 0%, #00d4ff 100%);
                color: white;
              }
              .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
              }
              .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: #e2e8f0;
                border: 1px solid rgba(255, 255, 255, 0.2);
              }
              .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.15);
              }
              .result {
                margin-top: 20px;
                padding: 15px;
                border-radius: 10px;
                font-size: 0.9rem;
                word-break: break-all;
              }
              .result.success {
                background: rgba(16, 185, 129, 0.2);
                border: 1px solid rgba(16, 185, 129, 0.4);
                color: #10b981;
              }
              .result.error {
                background: rgba(239, 68, 68, 0.2);
                border: 1px solid rgba(239, 68, 68, 0.4);
                color: #ef4444;
              }
              .result.info {
                background: rgba(59, 130, 246, 0.2);
                border: 1px solid rgba(59, 130, 246, 0.4);
                color: #60a5fa;
              }
              .token-display {
                background: rgba(0, 0, 0, 0.3);
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                font-family: monospace;
                font-size: 0.75rem;
                max-height: 150px;
                overflow-y: auto;
                word-break: break-all;
              }
              .actions {
                margin-top: 20px;
                display: flex;
                gap: 10px;
              }
              .actions button { flex: 1; }
              .links {
                margin-top: 25px;
                padding-top: 20px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
              }
              .links a {
                display: inline-block;
                color: #00d4ff;
                text-decoration: none;
                margin: 5px 10px;
                font-size: 0.9rem;
                transition: color 0.3s;
              }
              .links a:hover { color: #7c3aed; }
              .status-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: rgba(0, 0, 0, 0.2);
                padding: 10px 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                font-size: 0.85rem;
              }
              .status-indicator {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 8px;
              }
              .status-indicator.online { background: #10b981; }
              .status-indicator.offline { background: #ef4444; }
              .hidden { display: none; }
              .flow-diagram {
                background: rgba(0, 0, 0, 0.2);
                padding: 15px;
                border-radius: 10px;
                margin-top: 15px;
                font-size: 0.75rem;
                font-family: monospace;
                text-align: center;
                color: #a0aec0;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div style="text-align: center;">
                <span class="badge">SINGLE ENTRY POINT</span>
              </div>
              <h1>üîê ZTA Auth Portal</h1>
              <p class="subtitle">Zero Trust Authentication Gateway</p>
              
              <div class="status-bar">
                <span><span class="status-indicator online" id="keycloakStatus"></span>Keycloak</span>
                <span id="authStatus">Not authenticated</span>
              </div>
              
              <div id="loginForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" placeholder="Enter username" value="demo">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter password" value="demo123">
                </div>
                <button class="btn-primary" onclick="login()">üöÄ Authenticate & Get JWT</button>
              </div>
              
              <div id="tokenSection" class="hidden">
                <div class="result success">
                  ‚úÖ Authentication successful! JWT token issued.
                </div>
                <div class="token-display" id="tokenDisplay"></div>
                <div class="actions">
                  <button class="btn-secondary" onclick="copyToken()">üìã Copy JWT</button>
                  <button class="btn-secondary" onclick="logout()">üö™ Logout</button>
                </div>
                <div class="flow-diagram">
                  Auth Portal ‚Üí JWT ‚Üí AWS Cluster UI ‚Üí OS Backend Data
                </div>
              </div>
              
              <div id="result"></div>
              
              <div class="links">
                <p style="color: #64748b; margin-bottom: 10px;">After login, access:</p>
                <a href="http://{{ aws_gateway_public_ip }}" target="_blank">üåê AWS Cluster UI</a>
                <p style="color: #94a3b8; font-size: 12px; margin-top: 10px;">üìä Grafana & üîç Jaeger: Use SSH tunnel (no public IP)</p>
              </div>
            </div>
            
            <script>
              const KEYCLOAK_URL = 'http://{{ monitoring_internal_ip }}:8080';
              const AWS_GATEWAY = 'http://{{ aws_gateway_public_ip }}';
              
              checkKeycloakStatus();
              checkExistingToken();
              
              async function checkKeycloakStatus() {
                try {
                  const res = await fetch(KEYCLOAK_URL + '/realms/zta', { mode: 'no-cors' });
                  document.getElementById('keycloakStatus').className = 'status-indicator online';
                } catch (e) {
                  document.getElementById('keycloakStatus').className = 'status-indicator offline';
                }
              }
              
              function checkExistingToken() {
                const token = localStorage.getItem('zta_jwt');
                if (token) {
                  showTokenSection(token);
                }
              }
              
              async function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const resultDiv = document.getElementById('result');
                
                resultDiv.innerHTML = '<div class="result info">üîÑ Authenticating with Keycloak...</div>';
                
                try {
                  const res = await fetch(KEYCLOAK_URL + '/realms/zta/protocol/openid-connect/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                      'username': username,
                      'password': password,
                      'grant_type': 'password',
                      'client_id': 'zta-web'
                    })
                  });
                  
                  const data = await res.json();
                  
                  if (data.access_token) {
                    localStorage.setItem('zta_jwt', data.access_token);
                    localStorage.setItem('zta_refresh', data.refresh_token || '');
                    localStorage.setItem('zta_expires', Date.now() + (data.expires_in * 1000));
                    
                    showTokenSection(data.access_token);
                    resultDiv.innerHTML = '';
                    document.getElementById('authStatus').textContent = '‚úÖ Authenticated';
                    document.getElementById('authStatus').style.color = '#10b981';
                  } else {
                    resultDiv.innerHTML = '<div class="result error">‚ùå Authentication failed: ' + (data.error_description || data.error || 'Unknown error') + '</div>';
                  }
                } catch (err) {
                  resultDiv.innerHTML = '<div class="result error">‚ùå Connection error: ' + err.message + '</div>';
                }
              }
              
              function showTokenSection(token) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('tokenSection').classList.remove('hidden');
                
                try {
                  const payload = JSON.parse(atob(token.split('.')[1]));
                  document.getElementById('tokenDisplay').innerHTML = 
                    '<strong>JWT Payload:</strong>\n' + JSON.stringify(payload, null, 2);
                } catch (e) {
                  document.getElementById('tokenDisplay').textContent = token.substring(0, 100) + '...';
                }
              }
              
              function copyToken() {
                const token = localStorage.getItem('zta_jwt');
                navigator.clipboard.writeText(token).then(() => {
                  alert('JWT token copied!\n\nGo to AWS Cluster UI: ' + AWS_GATEWAY + '\n\nThe token is shared via localStorage.');
                });
              }
              
              function logout() {
                localStorage.removeItem('zta_jwt');
                localStorage.removeItem('zta_refresh');
                localStorage.removeItem('zta_expires');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('tokenSection').classList.add('hidden');
                document.getElementById('authStatus').textContent = 'Not authenticated';
                document.getElementById('authStatus').style.color = '';
                document.getElementById('result').innerHTML = '<div class="result info">üëã Logged out successfully</div>';
              }
            </script>
          </body>
          </html>

    - name: Deploy Auth Portal container
      docker_container:
        name: auth-portal
        image: nginx:alpine
        state: started
        restart_policy: always
        ports: ["8888:80"]
        volumes:
          - /opt/auth-portal/index.html:/usr/share/nginx/html/index.html:ro

    - name: Wait for Auth Portal to be ready
      wait_for:
        host: localhost
        port: 8888
        delay: 5
        timeout: 60

    - name: Display Auth Portal URL
      debug:
        msg: "Auth Portal (DMZ) deployed at: http://{{ auth_portal_public_ip }}:8888"

